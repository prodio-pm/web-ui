<div class="ink-grid vertical-space">
  <h1>View project</h1>
  <form class="ink-form" data-controller="FormSubmitter"
      action="/api/v1/project/{{_id}}" data-target="#project/edit/{_id}"
      data-message="Saved">
    <div class="control-group required">
      <label>Project Name:</label>
      <div class="control">
        <input name="name" placeholder="Project name..." value="{{name}}" />
      </div>
    </div>
    <div class="control-group">
      <label>Description</label>
      <div class="control">
        <input name="description" placeholder="Description..." value="{{description}}" />
      </div>
      <label>Version:</label>
      <div class="control">
        <input name="version" placeholder="0.0.1" value="{{version}}" />
      </div>
    </div>
    <div class="control-group">
      <button class="ink-button blue">Update</button>
      <button class="ink-button red" data-method="DELETE"
        data-confirm="Are you sure you want to delete this project?"
        data-target="#projects">Delete</button>
    </div>
  </form>
</div>
